<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=], initial-scale=1.0" />
    <title>Meesho</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="Header">
      <div id="Navbar_1">
        <img id="Logo" src="images/logo.png" alt="meesho" />
        <input
          type="text"
          id="Search"
          name="search"
          placeholder="Try Saree, Kurti or Search by Product Code"
        />
        <div style="margin-left: 30xp;" class="flex_end">Download App</div>
        <div class="flex_end">Become a Supplier</div>
        <div class="flex_end">Profile</div>
        <div class="flex_end">Cart</div>
      </div>
      <hr/>
      <div id="Navbar_2">
        <div class="nav_option">Women Ethnic</div>
        <div class="nav_option">Women Western</div>
        <div class="nav_option">Jewellery & Accessories</div>
        <div class="nav_option">Men</div>
        <div class="nav_option">Beauty & Health</div>
        <div class="nav_option">Bags & Footwear</div>
        <div class="nav_option">Home & Kitchen</div>
        <div class="nav_option">Kids</div>
        <div class="nav_option">Electronics</div>
      </div>
      <hr/>
      <div id="Hero">
        <div id="Item_1">
          <div class="page_item1">
            <div class="text1">Lowest Prices Best Quality Shopping</div>
            <div class="text2">50 lakh+ Styles | 650+ categories</div>
            <button>
              <img
                src="images/playstore_logo.png"
                alt="playstore-icon"
              />
              <span>Download the Meesho App</span
              >
            </button>
          </div>
          <div class="page_item2">
            <img
              src="images/index_1.jpg"
              alt=""
            />
          </div>
      </div>
      <div id="Top_catogories">Top Categories to choose from</div>
      <div class="image_box"></div>
      <div class="image_box"></div>
      <div class="image_box"></div>
      <div class="image_box"></div>
    </div>
  </body>
</html>
